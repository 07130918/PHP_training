<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなのアンケート</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="//fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header class="container my-2">
            <nav class="row align-items-center py-2">
                <a href="" class="col-md d-flex align-items-center mb-3 mb-md-0">
                    <img width="50" class="mr-2" src="images/logo.svg" alt="みんなのアンケート　サイトロゴ">
                    <span class="h2 font-weight-bold mb-0">みんなのアンケート</span>
                </a>
                <div class="col-md-auto">
                    <a href="" class="btn btn-primary mr-2">登録</a>
                    <a href="">ログイン</a>
                </div>
            </nav>
        </header>
        <main class="container py-3">
            <div class="py-5">
                <div class="row">
                    <div class="col">
                        <!-- 左側 -->
                        <canvas id="chart" width="400" height="400" data-likes="3" data-dislikes="2"></canvas>
                        <style>
                            #chart {
                                background-color: gray;
                            }
                        </style>
                    </div>
                    <div class="col">
                        <!-- 右側 -->
                        <div>
                            <h1>たこ焼きっておいしいですよね。</h1>
                            <span class="mr-1 h5">Posted by テストユーザー</span>
                            <span class="mr-1 h5">&bull;</span>
                            <span class="h5">36 views</span>
                        </div>
                        <div class="container text-center my-4">
                            <div class="row justify-content-around">
                                <div class="likes-green col-auto">
                                    <div class="display-1">2</div>
                                    <div class="h4 mb-0">賛成</div>
                                </div>
                                <div class="dislikes-red col-auto">
                                    <div class="display-1">3</div>
                                    <div class="h4 mb-0">反対</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="list-unstyled">
                    <li class="bg-white shadow-sm mb-3 rounded p-3">
                        <h2 class="h4 mb-2">
                            <span class="badge badge-success mr-1 align-bottom">賛成</span>
                            <a class="text-body" href="">犬も歩けば棒に当たりますか？</a>
                        </h2>
                        <span>Commented by テストユーザー</span>
                    </li>
                </ul>
            </div>
            
        </main>
        <footer class="text-center p-3">
            <span class="text-muted"> &copy; CodeMafia</span>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>みんなのアンケート</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="container">
      <main class="container py-3">
        <div id="messages"></div>
        <h1 class="sr-only">ログイン</h1>
        <div class="mt-5">
          <div class="login-form bg-white p-4 shadow-sm mx-auto rounded">
            <form action="/poll/part4/end/login" method="POST">
              <div class="form-group">
                <label for="id">ユーザーID</label>
                <input id="id" type="text" name="id" class="form-control" />
              </div>
              <div class="form-group">
                <label for="pwd">パスワード</label>
                <input
                  id="pwd"
                  type="password"
                  name="pwd"
                  class="form-control"
                />
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <div>
                  <a href="/poll/part4/end/register">アカウント登録</a>
                </div>
                <div>
                  <input
                    type="submit"
                    value="ログイン"
                    class="btn btn-primary shadow-sm"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

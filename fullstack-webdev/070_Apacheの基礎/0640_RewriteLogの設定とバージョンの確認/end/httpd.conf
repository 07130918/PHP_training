# ** ログの出力 ** 
# rewrite logの出力
<IfVersion < 2.3>
    # version 2.2
    LogLevel warn
    RewriteLogLevel 9
    RewriteLog "C:/MAMP/logs/rewrite.log"
    # Mac,Linux
    # RewriteLog "/Applications/MAMP/logs/rewrite.log"
</IfVersion>
<IfVersion > 2.3>
    # version 2.4
    LogLevel warn rewrite:trace8
</IfVersion>

